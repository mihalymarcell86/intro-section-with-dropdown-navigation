<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="snap logo" class="logo" />
      <img
        src="images/icon-menu.svg"
        alt="open navigation"
        class="navigation__toggle"
      />
    </header>
    <nav hidden>Features Company Careers About Login Register</nav>
    <main>
      <img src="images/image-hero-mobile.png" alt="" class="hero-img" />
      <div class="content">
        <h1 class="content__header">Make remote work</h1>
        <p class="content__paragraph">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="content__cta-button">Learn more</button>
      </div>
      <div class="clients">
        <img
          src="images/client-databiz.svg"
          alt="Databiz logo"
          class="clients__databiz-logo"
        />
        <img
          src="images/client-audiophile.svg"
          alt="Audiophile logo"
          class="clients__audiphile-logo"
        />
        <img
          src="images/client-meet.svg"
          alt="Meet logo"
          class="clients__meet-logo"
        />
        <img
          src="images/client-maker.svg"
          alt="Maker logo"
          class="clients__maker-logo"
        />
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mihalymarcell86">Marcell Mih√°ly</a>.
    </footer>
  </body>
</html>
